<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Ammissione Boolean </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- inizio corpo centrale -->
        <div class="center">
            <header>
                <!-- header e logo -->
                <img src="img/logo.png">
                <h1> Taking Booleaners from A to B </h1>
            </header>
            <nav>
                <!-- barra nav e relativi bottoni -->
               <button>Prenota</button> 
               <button>Termina Prenotazione</button>
               <button>Accendi Luci</button>
            </nav>
            <!-- inizio indicatori monopattini -->
            <main>
                <div>
                    <input type="checkbox" name="checkbox" >
                    <span class="nome-monopattino">Monopattino Gino22</span><br>
                    <span> ↦ </span><span> Via Guadalametri - a 220m da te </span><br>
                    <span> Stato carica:</span>
                    <div class="stato-carica Gino22"></div>
                </div>
                <div>
                    <input type="checkbox" name="checkbox" >
                    <span class="nome-monopattino">Monopattino Mike24</span><br>
                    <span> ↦ </span><span> Via Ricciadroni - a 420m da te </span><br>
                    <span> Stato carica:</span>
                    <div class="stato-carica Mike24"></div>
                </div>
                <div>
                    <input type="checkbox" name="checkbox" >
                    <span class="nome-monopattino">Monopattino Fede154</span><br>
                    <span> ↦ </span><span> Via Mentarini - a 300m da te </span><br>
                    <span> Stato carica:</span>
                    <div class="stato-carica Fede154"></div>
                </div>
            </main>

        </div>
    </body>
</html>
